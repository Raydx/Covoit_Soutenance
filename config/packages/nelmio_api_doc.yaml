nelmio_api_doc:
    documentation:
        info:
            title: Documentation Covoit
            description: Documentation exhaustive de l'application
            version: 1.0.0
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
            - ^/liste
            - ^/insert
            - ^/delete
            - ^/update
            - ^/recherche
            - ^/login
            - ^/register
            - ^/logout